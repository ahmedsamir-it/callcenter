<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إدخال بيانات</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
    <style>
        body {
            background: url('https://i.postimg.cc/k4JF5Hrm/download-1.webp') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            margin: 50px auto;
            max-width: 100%;
            width: 90%;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .header img {
            width: 150px;
            height: auto;
            margin-right: 20px;
            transition: transform 0.3s ease;
        }
        .header h1, .header h2 {
            margin: 0;
            text-align: left;
        }
        .header h1 {
            font-size: 2.2em;
            color: #0066cc;
        }
        .header h2 {
            font-size: 1.5em;
            color: #333;
        }
        .header img:hover {
            transform: scale(1.1);
        }
        .form-group label {
            font-weight: bold;
            color: #333;
            text-align: right;
            display: block;
        }
        .btn-primary {
            background-color: #0066cc;
            border-color: #0066cc;
        }
        .btn-primary:hover {
            background-color: #00509e;
            border-color: #004080;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }
        .glass-effect {
            backdrop-filter: blur(8px);
        }
        #data-table {
            margin-top: 20px;
        }
        .table {
            text-align: right;
        }
        .success-message {
            display: none;
            color: green;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container glass-effect">
        <div class="header">
            <div>
                <h1>Data Entry</h1>
                <h2>On Time Logistics</h2>
            </div>
            <img src="https://i.postimg.cc/t4XrSbNh/AHMED2.png" alt="Logo">
        </div>
        <form id="data-form">
            <div class="form-group">
                <label for="callCenterEmployee">موظف الكول سنتر:</label>
                <select id="callCenterEmployee" class="form-control" required>
                    <option value="" disabled selected hidden></option>
                    <option value="مهاب">مهاب</option>
                    <option value="منه">منه</option>
                    <option value="تسنيم">تسنيم</option>
                </select>
            </div>
            <div class="form-group">
                <label for="representativeName">اسم المندوب:</label>
                <input type="text" id="representativeName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">رقم الجوال:</label>
                <input type="text" id="mobileNumber" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="nationality">الجنسية:</label>
                <select id="nationality" class="form-control" required>
                    <option value="" disabled selected hidden></option>
                    <option value="مصري">مصري</option>
                    <option value="سوداني">سوداني</option>
                    <option value="بكستاني">بكستاني</option>
                    <option value="هندي">هندي</option>
                    <option value="بنجالي">بنجالي</option>
                    <option value="اثيوبي">اثيوبي</option>
                    <option value="يمني">يمني</option>
                    <option value="سوري">سوري</option>
                    <option value="افغاني">افغاني</option>
                    <option value="نيبالي">نيبالي</option>
                    <option value="نيجيري">نيجيري</option>
                    <option value="جزائري">جزائري</option>
                    <option value="أخرى">أخرى</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">المدينة:</label>
                <select id="city" class="form-control" required>
                    <option value="" disabled selected hidden></option>
                    <option value="الرياض">الرياض</option>
                    <option value="جدة">جدة</option>
                    <option value="المدينة">المدينة</option>
                    <option value="الدمام">الدمام</option>
                    <option value="أخرى">أخرى</option>
                </select>
            </div>
            <div class="form-group">
                <label for="applicationUsed">التطبيق:</label>
                <select id="applicationUsed" class="form-control" required>
                    <option value="" disabled selected hidden></option>
                    <option value="شيفز">شيفز</option>
                    <option value="هنقريستيشن">هنقريستيشن</option>
                    <option value="جاهز">جاهز</option>
                    <option value="مرسول">مرسول</option>
                    <option value="أمريكانا">أمريكانا</option>
                    <option value="نون فود">نون فود</option>
                    <option value="نون طرود">نون طرود</option>
                    <option value="أمازون">أمازون</option>
                    <option value="مستر مندوب">مستر مندوب</option>
                </select>
            </div>
            <div class="form-group">
                <label for="callCenterNotes">ملاحظات الكول سنتر:</label>
                <textarea id="callCenterNotes" class="form-control" rows="4" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">إرسال</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">مسح</button>
            <button type="button" class="btn btn-info" onclick="loadData()">عرض البيانات</button>
        </form>
        <div id="data-table" class="mt-4"></div>
        <div id="success-message" class="success-message">تم إرسال البيانات بنجاح!</div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        function initClient() {
            gapi.client.init({
                apiKey: 'AIzaSyCxcB_mtMvdqKoGUaZkv-HzcMqUG27ScMM',
                clientId: '268121148237-o13u4rlnv9ah1mmqc04u391grpner5eh.apps.googleusercontent.com',
                scope: 'https://www.googleapis.com/auth/spreadsheets',
            }).then(function () {
                loadData(); // تحميل البيانات تلقائياً عند تحميل الصفحة
            }, function(error) {
                console.log(JSON.stringify(error, null, 2));
            });
        }

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function submitForm() {
            var callCenterEmployee = $('#callCenterEmployee').val();
            var representativeName = $('#representativeName').val();
            var mobileNumber = $('#mobileNumber').val();
            var nationality = $('#nationality').val();
            var city = $('#city').val();
            var applicationUsed = $('#applicationUsed').val();
            var callCenterNotes = $('#callCenterNotes').val();

            if (!callCenterEmployee || !representativeName || !mobileNumber || !nationality || !city || !applicationUsed || !callCenterNotes) {
                swal("خطأ", "يرجى تعبئة جميع الحقول!", "error");
                return;
            }

            gapi.client.sheets.spreadsheets.values.append({
                spreadsheetId: '13bUYTUBFtudxrnUR8TCB6jxrdY3I9Ffxqd0PJ3xuM9I',
                range: 'Sheet1!A:G',
                valueInputOption: 'RAW',
                insertDataOption: 'INSERT_ROWS',
                resource: {
                    values: [[new Date().toLocaleString(), callCenterEmployee, representativeName, mobileNumber, nationality, city, applicationUsed, callCenterNotes]]
                }
            }).then(function(response) {
                console.log(response);
                swal("تم", "تم إرسال البيانات بنجاح!", "success");
                resetForm();
                loadData();
            }, function(error) {
                console.log(error);
                swal("خطأ", "حدث خطأ أثناء إرسال البيانات!", "error");
            });
        }

        function resetForm() {
            $('#data-form')[0].reset();
        }

        function loadData() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: '13bUYTUBFtudxrnUR8TCB6jxrdY3I9Ffxqd0PJ3xuM9I',
                range: 'Sheet1!A:G',
            }).then(function(response) {
                var range = response.result;
                if (range.values.length > 0) {
                    var table = '<table class="table table-bordered"><thead><tr>';
                    table += '<th>التاريخ</th><th>موظف الكول سنتر</th><th>اسم المندوب</th><th>رقم الجوال</th><th>الجنسية</th><th>المدينة</th><th>التطبيق</th><th>ملاحظات الكول سنتر</th>';
                    table += '</tr></thead><tbody>';
                    for (i = 0; i < range.values.length; i++) {
                        var row = range.values[i];
                        table += '<tr>';
                        for (var j = 0; j < row.length; j++) {
                            table += '<td>' + row[j] + '</td>';
                        }
                        table += '</tr>';
                    }
                    table += '</tbody></table>';
                    $('#data-table').html(table);
                } else {
                    $('#data-table').html('لا توجد بيانات لعرضها.');
                }
            }, function(error) {
                console.log(error);
            });
        }

        handleClientLoad();
    </script>
</body>
</html>
